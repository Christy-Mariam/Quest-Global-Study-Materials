<!DOCTYPE html>
<html>

<head>
    <title>HTML Styling</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .one h2 {
            color: rgb(255, 0, 212);
        }

        .one p {
            color: rgb(0, 255, 64);
        }
    </style>


</head>

<body>
    <h1>Inline CSS</h1>
    <h2 style="color:blue;">A Blue Heading</h2>
    <p style="color:red;">A red paragraph.</p>
    <br>

    <div class="one">
        <h1>Internal CSS</h1>
        <h2>This is a heading</h2>
        <p>This is a paragraph.</p>
    </div><br>

    <div class="two">
    <h1>External CSS</h1>
    <h2 class="two">This is a heading</h2>
    <p class="two">This is a paragraph.</p>
    </div>

</body>

</html>
